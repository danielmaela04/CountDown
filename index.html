<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Countdown</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="./assets/img/favicon-32x32.png">
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
</head>
<body>
    <section class="container">
        <h1 class="title">WE'RE LAUNCHING SOON</h1>
        <div class="countdown">
            <div class="box-container">
                <div class="conteudo">
                    <div class="box-top">
                        <div class="position-text">
                            <span class="tempo-top" id="day"></span>
                        </div>
                    </div>
                    <div class="box-bottom"></div>
                </div>
                <div class="title-02">Days</div>
            </div>

            <div class="box-container">
                <div class="conteudo">
                    <div class="box-top">
                        <div class="position-text">
                            <span class="tempo-top" id="hours"></span>
                        </div>
                    </div>
                    <div class="box-bottom"></div>
                </div>
                <div class="title-02">HOURS</div>
            </div>

            <div class="box-container">
                <div class="conteudo">
                    <div class="box-top">
                        <div class="position-text">
                            <span class="tempo-top" id="minutes"></span>
                        </div>
                    </div>
                    <div class="box-bottom"></div>
                </div>
                <div class="title-02">MINUTES</div>
            </div>

            <div class="box-container">
                <div class="conteudo">
                    <div class="box-top">
                        <div class="position-text">
                            <span class="tempo-top" id="seconds"></span>
                        </div>
                    </div>
                    <div class="box-bottom"></div>
                </div>
                <div class="title-02">SECONDS</div>
            </div>

            <footer class="social-links">
                <a href="#"><img src="./assets/img/icon-facebook.svg" alt="facebook"></a>
                <a href="#"><img src="./assets/img/icon-pinterest.svg" alt="pinterest"></a>
                <a href="#"><img src="./assets/img/icon-instagram.svg" alt="instagram"></a>
            </footer>
    </section>
    </div>
    <script src='./assets/js/script.js'></script>
</body>

</html>
